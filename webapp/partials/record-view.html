<table class="table recordtable">
    <tr>
        <td><h3>Details for {{record.name}}</h3></td>
        <td></td>
    </tr>
    <tr>
        <td>Name</td>
        <td>{{record.name}}</td>
    </tr>
    <tr>
        <td>Address</td>
        <td>{{record.address}}</td>
    </tr>
    <tr>
        <td>Telephone Number</td>
        <td>{{record.telephoneNumber}}</td>
    </tr>
</table>
<div>
    <a class="btn btn-primary" ui-sref="editRecord({id:record.id})">Edit</a>
    <a class="btn btn-danger"  ng-click="deleteRecord({id:record.id})">Delete</a>
</div>

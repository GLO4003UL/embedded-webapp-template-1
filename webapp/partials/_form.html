<div class="form-group">
    <label for="name" class="col-sm-2 control-label">Name</label>
    <div class="col-sm-10">
        <input type="text" ng-model="record.name" class="form-control" id="name" placeholder="Record Name Here"/>
    </div>
</div>
<div class="form-group">
    <label for="addresss" class="col-sm-2 control-label">Address</label>
    <div class="col-sm-10">
        <input type="text" ng-model="record.address" class="form-control" id="year" placeholder="Address"/>
    </div>
</div>
<div class="form-group">
    <label for="telephoneNumber" class="col-sm-2 control-label">Telephone Number</label>
    <div class="col-sm-10">
        <input type="text" ng-model="record.telephoneNumber" class="form-control" id="director" placeholder="Telephone Number"/>
    </div>
</div>

<div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
        <input type="submit" class="btn btn-primary" value="Save"/>
    </div>
</div>
